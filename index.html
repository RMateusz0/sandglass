<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandglass</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    

    <div class="container container1">
        <h1>Sandglass</h1>
        <h3>TIMER FOR BOARD GAMES</h3>
        <button class="start-btn">Set the timer!</button>
    </div>




    <div class="container container2">
        <h2 class="heading">Set timer:</h2>
        <button time="5">5 s</button>
        <button time="10">10 s</button>
        <button time="15">15 s</button>
        <button time="20">20 s</button>
        <button time="30">30 s</button>
        <button time="45">45 s</button>
        <button time="60">60 s</button>
        <button time="90">90 s</button>
        <button time="120">120 s</button>
    </div>


    
    <div class="container container3">
        <div class="div-container">
            <p class="screen"></p>
            <!-- ↻ -->
            <p><button class="reset-counter-btn">⟳</button></p>
            <p><button class="reload-page-btn">reload</button></p>
        </div>
        </div>


    <script src="./script.js"></script>
</body>
</html>
